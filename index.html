<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutub Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to Kutub  Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row">
            <h4 class="mb-5">Transation  </h4>
            <div class="col-md-4">
                <div class="deposit status">
                <h5> Deposit </h5>
                <h2>$<span id="current-deposit">00</span> </h2>
                </div>
             </div>
            <div class="col-md-4">
                <div class="withdraw  status">
                <h5> Withdraw </h5>
                <h2>$ <span id="current-withdraw">00</span> </h2>
               </div>
            </div>
             <div class="col-md-4">
                 <div class="blance status">
                  <h5>Blance </h5>
                 <h2>$ <span id="current-balance"> 1200  </span> </h2>
                  </div>
                </div>       
          </div>
  
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="deposit-title">Deposit</h4>
                <input id="depositAmount" type="text"class="form-control" placeholder="$amount you want  to deposit" >
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4 class="withdraw-tittle">Withdraw</h4>
                <input id="withdraw-amount" type="text"class="form-control" placeholder="$amount you want to withdraw" >
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
     
    </div>

    </div>
   


    <script>
        // login button even handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
           const loginArea = document.getElementById('login-area');
           loginArea.style.display = ("none");
           const transationArea = document.getElementById('transation-area');
           transationArea.style.display=("block");
        })


        // deposit button even handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){

            const depositNumber = getInputNumber('depositAmount');

        //   const depositAmount = document.getElementById("depositAmount").value;
        //   const depositNumber = parseFloat(depositAmount);

        //   const currentDeposit = document.getElementById('current-deposit').innerText;
        //   const currentDepositNumber = parseFloat(currentDeposit);
        //   const totalDeposit = currentDepositNumber + depositNumber;
        //   document.getElementById('current-deposit').innerText = totalDeposit;
          
        //   const currentBalance = document.getElementById("current-balance").innerText;
        //    const currentBalanceNumber = parseFloat(currentBalance);
        //    const totalBalance = depositNumber+currentBalanceNumber;
        //    document.getElementById("current-balance").innerText = totalBalance;


        updateSpanText("current-deposit",depositNumber)
          
        updateSpanText("current-balance",depositNumber)
                
          document.getElementById("depositAmount").value ="";
        })

              // withdraw button even handler

              const withdrawBtn = document.getElementById('addwithdraw');
          withdrawBtn.addEventListener('click',function(){
            
             const withdrawNumber = getInputNumber('withdraw-amount')
             updateSpanText("current-withdraw",withdrawNumber);
             updateSpanText("current-balance", -1*withdrawNumber)
             document.getElementById("withdraw-amount").value ="";
          })

          function getInputNumber(id){
                
            const withdrawAmount = document.getElementById(id).value;
             const withdrawNumber = parseFloat(withdrawAmount);
             return withdrawNumber;
          }
        
        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber +  currentNumber;
            document.getElementById(id).innerText = (totalAmount);
        }
    
         
        
    </script>
</body>
</html>
